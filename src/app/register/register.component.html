<div class="row">

    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
       <div class="main">
        <h2 id="heading" class=" text-center "> Registration Form </h2>
        <form class="text-white" #ref="ngForm" (ngSubmit)="onSignUp(ref.value)" >
          <div class="mb-3">
              <label for="un" class="form-label">Username</label>
              <input type="text" class="form-control" id="un"  name="username" autocomplete="off" ngModel >
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="pwd" name="password" autocomplete="off" ngModel >
            </div>
            <!-- <div class="mb-3">
              <label for="rpwd" class="form-label">Re-enter Password</label>
              <input type="text" class="form-control" id="rpwd" name="repassword" autocomplete="off" ngModel >
            </div> -->
            <!-- <div class="mb-3">
              <label for="ph" class="form-label">Phone number</label>
              <input type="text" class="form-control" id="ph" name="phnumber" autocomplete="off" ngModel >
            </div> -->
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" autocomplete="off" ngModel  >
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Mail Id</label>
              <input type="mail" class="form-control" id="mail" name="mail" autocomplete="off" ngModel >
            </div>
            <button type="submit" class="btn btn-warning float-end w-25"><i class="far fa-paper-plane mx-2"></i>Register</button>

      </form>
       </div>
    </div>
    <div class="col-sm-2 col-md-3"></div>

</div>
